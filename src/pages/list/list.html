<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fotos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <div class="list card">
      <ion-item>
        Foto coletada
        <div>
          <img src="{{foto}}">
        </div>
      </ion-item>

      <ion-item>
        <button ion-button block (click)="enviar();">Enviar</button>        
      </ion-item>
    </div>

  </ion-card>
</ion-content>

<ion-footer padding>
  <ion-card>
    <div class="list card">
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="primary" icon-left (click)="tirarFoto();">
            <ion-icon name='camera'></ion-icon>
            CÃ¢mera
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="primary" icon-left (click)="pegarFoto();">
            <ion-icon name='albums'></ion-icon>
            Galeria
          </button>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>
</ion-footer>
